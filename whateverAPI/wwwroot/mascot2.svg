<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="#1a1a1a"/>

    <!-- Character Body - More irregular blob shape -->
    <path d="M200 100 
           C 260 80, 290 130, 280 180
           C 270 240, 240 280, 200 260
           C 150 290, 110 240, 120 180
           C 130 120, 140 120, 200 100"
          fill="#9b3d3d">
        <animate attributeName="d"
                 values="M200 100 C 260 80, 290 130, 280 180 C 270 240, 240 280, 200 260 C 150 290, 110 240, 120 180 C 130 120, 140 120, 200 100;
                     M200 100 C 260 90, 280 140, 270 190 C 260 250, 230 270, 200 250 C 160 280, 120 230, 130 170 C 140 110, 140 110, 200 100;
                     M200 100 C 260 80, 290 130, 280 180 C 270 240, 240 280, 200 260 C 150 290, 110 240, 120 180 C 130 120, 140 120, 200 100"
                 dur="4s"
                 repeatCount="indefinite"/>
    </path>

    <!-- Asymmetrical Eyes -->
    <ellipse cx="170" cy="160" rx="25" ry="15" fill="#ffecec">
        <animate attributeName="ry"
                 values="15;2;15"
                 dur="3s"
                 repeatCount="indefinite"
                 begin="1s"/>
    </ellipse>
    <ellipse cx="230" cy="160" rx="10" ry="20" fill="#ffecec">
        <animate attributeName="ry"
                 values="20;3;20"
                 dur="2.5s"
                 repeatCount="indefinite"/>
    </ellipse>

    <!-- Pupils - Irregular and twitching -->
    <circle cx="170" cy="160" r="5" fill="black">
        <animate attributeName="cy"
                 values="160;155;165;158;160"
                 dur="0.5s"
                 repeatCount="indefinite"/>
        <animate attributeName="cx"
                 values="170;173;168;171;170"
                 dur="0.3s"
                 repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="160" r="3" fill="black">
        <animate attributeName="cy"
                 values="160;157;163;159;160"
                 dur="0.4s"
                 repeatCount="indefinite"/>
    </circle>

    <!-- Disturbing Mouth -->
    <path d="M160 200 
           Q 200 220, 240 200
           Q 200 240, 160 200"
          fill="black"
          stroke="none">
        <animate attributeName="d"
                 values="M160 200 Q 200 220, 240 200 Q 200 240, 160 200;
                     M160 200 Q 200 230, 240 200 Q 200 250, 160 200;
                     M160 200 Q 200 220, 240 200 Q 200 240, 160 200"
                 dur="2s"
                 repeatCount="indefinite"/>
    </path>

    <!-- Twitching Tentacles -->
    <path d="M140 220 
           Q 120 240, 100 230
           Q 80 220, 60 240"
          fill="none"
          stroke="#9b3d3d"
          stroke-width="15"
          stroke-linecap="round">
        <animate attributeName="d"
                 values="M140 220 Q 120 240, 100 230 Q 80 220, 60 240;
                     M140 210 Q 110 250, 90 220 Q 70 190, 50 240;
                     M140 220 Q 120 240, 100 230 Q 80 220, 60 240"
                 dur="0.8s"
                 repeatCount="indefinite"/>
    </path>

    <path d="M260 220 
           Q 280 240, 300 230
           Q 320 220, 340 240"
          fill="none"
          stroke="#9b3d3d"
          stroke-width="15"
          stroke-linecap="round">
        <animate attributeName="d"
                 values="M260 220 Q 280 240, 300 230 Q 320 220, 340 240;
                     M260 210 Q 290 250, 310 220 Q 330 190, 350 240;
                     M260 220 Q 280 240, 300 230 Q 320 220, 340 240"
                 dur="0.7s"
                 repeatCount="indefinite"
                 begin="0.2s"/>
    </path>

    <!-- Glitchy Text -->
    <text x="200" y="80"
          font-family="Arial Black, sans-serif"
          font-size="32"
          fill="#ff4444"
          text-anchor="middle"
          transform="rotate(-5, 200, 80)">
        whateverAPI
        <animate attributeName="transform"
                 values="rotate(-5, 200, 80);rotate(-7, 200, 80);rotate(-3, 200, 80);rotate(-5, 200, 80)"
                 dur="0.3s"
                 repeatCount="indefinite"/>
    </text>
</svg>