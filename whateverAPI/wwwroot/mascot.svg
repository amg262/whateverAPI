<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Character Body - Abstract blob shape -->
    <path d="M200 100 
           C 240 100, 280 130, 280 180
           C 280 230, 240 260, 200 260
           C 160 260, 120 230, 120 180
           C 120 130, 160 100, 200 100"
          fill="#ff6b6b"/>

    <!-- Eyes -->
    <ellipse cx="170" cy="160" rx="15" ry="25" fill="white" />
    <ellipse cx="230" cy="160" rx="15" ry="25" fill="white" />
    <circle cx="170" cy="170" r="8" fill="black">
        <animate attributeName="cy" values="170;165;170" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="230" cy="170" r="8" fill="black">
        <animate attributeName="cy" values="170;165;170" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Mouth -->
    <path d="M160 200 
           Q 200 240, 240 200"
          fill="none"
          stroke="black"
          stroke-width="6"
          stroke-linecap="round"/>

    <!-- Wiggly Tentacles -->
    <path d="M140 220 
           Q 120 240, 100 230
           Q 80 220, 60 240"
          fill="none"
          stroke="#ff6b6b"
          stroke-width="15"
          stroke-linecap="round">
        <animate attributeName="d"
                 values="M140 220 Q 120 240, 100 230 Q 80 220, 60 240;
                     M140 220 Q 120 220, 100 210 Q 80 200, 60 220;
                     M140 220 Q 120 240, 100 230 Q 80 220, 60 240"
                 dur="3s"
                 repeatCount="indefinite"/>
    </path>

    <path d="M260 220 
           Q 280 240, 300 230
           Q 320 220, 340 240"
          fill="none"
          stroke="#ff6b6b"
          stroke-width="15"
          stroke-linecap="round">
        <animate attributeName="d"
                 values="M260 220 Q 280 240, 300 230 Q 320 220, 340 240;
                     M260 220 Q 280 220, 300 210 Q 320 200, 340 220;
                     M260 220 Q 280 240, 300 230 Q 320 220, 340 240"
                 dur="3s"
                 repeatCount="indefinite"
                 begin="0.5s"/>
    </path>

    <!-- Text -->
    <text x="200" y="80"
          font-family="Arial Black, sans-serif"
          font-size="32"
          fill="#404040"
          text-anchor="middle"
          transform="rotate(-5, 200, 80)">
        whateverAPI
        <animate attributeName="font-size"
                 values="32;34;32"
                 dur="2s"
                 repeatCount="indefinite"/>
    </text>
</svg>